<canvas id="mutationPieChart" width="400" height="400"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('mutationPieChart').getContext('2d');

  const data = {
    labels: ['Ala (A)', 'Val (V)', 'Gly (G)', 'Ser (S)', 'Thr (T)'],
    datasets: [{
      data: [5, 8, 3, 7, 4],  // 数目对应上面表格
      backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'],
    }]
  };

  const config = {
    type: 'pie',
    data: data,
    options: {
      responsive: true,
      plugins: {
        legend: {
          position: 'right',
        },
        title: {
          display: true,
          text: '突变氨基酸数目分布'
        }
      }
    }
  };

  new Chart(ctx, config);
</script>
