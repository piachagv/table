<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>突变氨基酸数目分布</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>突变氨基酸数目分布</h1>
  
  <!-- 表单：输入突变氨基酸数量 -->
  <h3>请输入各突变氨基酸数目：</h3>
  <form id="mutationForm">
    <label for="ala">Ala (A):</label>
    <input type="number" id="ala" name="ala" required><br><br>
    
    <label for="val">Val (V):</label>
    <input type="number" id="val" name="val" required><br><br>
    
    <label for="gly">Gly (G):</label>
    <input type="number" id="gly" name="gly" required><br><br>
    
    <label for="ser">Ser (S):</label>
    <input type="number" id="ser" name="ser" required><br><br>
    
    <label for="thr">Thr (T):</label>
    <input type="number" id="thr" name="thr" required><br><br>
    
    <button type="submit">更新饼图</button>
  </form>
  
  <!-- 饼图 -->
  <canvas id="mutationPieChart" width="400" height="400"></canvas>

  <script>
    const ctx = document.getElementById('mutationPieChart').getContext('2d');

    // 初始化饼图数据
    const data = {
      labels: ['Ala (A)', 'Val (V)', 'Gly (G)', 'Ser (S)', 'Thr (T)'],
      datasets: [{
        data: [0, 0, 0, 0, 0],  // 初始数据为 0
        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'],
      }]
    };

    const config = {
      type: 'pie',
      data: data,
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'right',
          },
          title: {
            display: true,
            text: '突变氨基酸数目分布'
          }
        }
      }
    };

    const myChart = new Chart(ctx, config);

    // 表单提交更新饼图
    document.getElementById('mutationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // 获取表单输入的值
      const ala = parseInt(document.getElementById('ala').value) || 0;
      const val = parseInt(document.getElementById('val').value) || 0;
      const gly = parseInt(document.getElementById('gly').value) || 0;
      const ser = parseInt(document.getElementById('ser').value) || 0;
      const thr = parseInt(document.getElementById('thr').value) || 0;

      // 更新饼图数据
      myChart.data.datasets[0].data = [ala, val, gly, ser, thr];
      myChart.update();  // 刷新饼图
    });
  </script>
</body>
</html>
