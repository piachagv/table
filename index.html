<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>突变氨基酸数目分布</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* 设置饼图大小 */
    #mutationPieChart {
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>突变氨基酸数目分布</h1>
  
  <!-- 表单：动态添加氨基酸名称和数目 -->
  <h3>请输入氨基酸名称及其突变数目：</h3>
  <form id="mutationForm">
    <div id="aminoAcidInputs">
      <div class="input-group">
        <input type="text" name="aminoAcid[]" placeholder="氨基酸名称 (如：Ala)" required>
        <input type="number" name="count[]" placeholder="数目" required>
        <button type="button" onclick="addInput()">添加</button>
      </div>
    </div>
    <br><br>
    <button type="submit">更新饼图</button>
  </form>
  
  <!-- 饼图 -->
  <canvas id="mutationPieChart"></canvas>

  <script>
    const ctx = document.getElementById('mutationPieChart').getContext('2d');

    // 固定的氨基酸颜色（20种）
    const aminoAcidColors = {
      "Ala": "#FF6347", // Ala - 番茄红
      "Cys": "#8B4513", // Cys - 深棕色
      "Asp": "#FF4500", // Asp - 橙红色
      "Glu": "#32CD32", // Glu - 石灰绿
      "Phe": "#FFD700", // Phe - 金色
      "Gly": "#ADFF2F", // Gly - 绿黄色
      "His": "#8A2BE2", // His - 蓝紫色
      "Ile": "#A52A2A", // Ile - 红棕色
      "Lys": "#00FFFF", // Lys - 青色
      "Leu": "#D2691E", // Leu - 巧克力色
      "Met": "#FF1493", // Met - 深粉色
      "Asn": "#B0E0E6", // Asn - 浅蓝色
      "Pro": "#8B0000", // Pro - 深红色
      "Gln": "#98FB98", // Gln - 古铜色
      "Arg": "#C71585", // Arg - 深紫色
      "Ser": "#A9A9A9", // Ser - 深灰色
      "Thr": "#D3D3D3", // Thr - 淡灰色
      "Trp": "#E6E6FA", // Trp - 淡紫色
      "Tyr": "#F08080", // Tyr - 浅珊瑚色
      "Val": "#D3D3D3"  // Val - 暗灰色
    };

    // 初始化饼图数据
    const data = {
      labels: [],
      datasets: [{
        data: [],
        backgroundColor: [],
      }]
    };

    const config = {
      type: 'pie',
      data: data,
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'right',
          },
          title: {
            display: true,
            text: '突变氨基酸数目分布'
          },
          tooltip: {
            callbacks: {
              // 显示每个部分的百分比
              label: function(tooltipItem) {
                let label = tooltipItem.label || '';
                if (label) {
                  label += ': ';
                }
                const value = tooltipItem.raw;
                const total = tooltipItem.dataset.data.reduce((a, b) => a + b, 0);
                const percentage = ((value / total) * 100).toFixed(2);
                label += value + ' (' + percentage + '%)';
                return label;
              }
            }
          }
        }
      }
    };

    const myChart = new Chart(ctx, config);

    // 表单提交更新饼图
    document.getElementById('mutationForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // 获取所有输入的氨基酸名称和数量
      const aminoAcids = document.getElementsByName('aminoAcid[]');
      const counts = document.getElementsByName('count[]');

      // 获取氨基酸名称和数量的数组
      const labels = [];
      const dataValues = [];
      const backgroundColors = [];

      for (let i = 0; i < aminoAcids.length; i++) {
        const label = aminoAcids[i].value.trim();
        const count = parseInt(counts[i].value) || 0;
        if (label && aminoAcidColors[label]) {
          labels.push(label);
          dataValues.push(count);
          // 为每个氨基酸使用固定的颜色
          backgroundColors.push(aminoAcidColors[label]);
        }
      }

      // 更新饼图数据
      myChart.data.labels = labels;
      myChart.data.datasets[0].data = dataValues;
      myChart.data.datasets[0].backgroundColor = backgroundColors;
      myChart.update();  // 刷新饼图
    });

    // 添加新的输入框
    function addInput() {
      const inputGroup = document.createElement('div');
      inputGroup.classList.add('input-group');
      inputGroup.innerHTML = `
        <input type="text" name="aminoAcid[]" placeholder="氨基酸名称 (如：Ala)" required>
        <input type="number" name="count[]" placeholder="数目" required>
        <button type="button" onclick="removeInput(this)">移除</button>
      `;
      document.getElementById('aminoAcidInputs').appendChild(inputGroup);
    }

    // 移除输入框
    function removeInput(button) {
      button.parentElement.remove();
    }
  </script>
</body>
</html>
